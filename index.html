    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        .product-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 16px; 
            background: white;
            border: 1px solid #f1f5f9;
        }
        
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .product-image { 
            aspect-ratio: 1/1;
            width: 100%; 
            object-fit: cover; 
            background: #f8fafc;
            border-radius: 12px;
        }

        .filter-btn {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
            transform: scale(1.05);
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Badge Warna Kategori */
        .badge-running { background: #dcfce7; color: #166534; }
        .badge-casual { background: #e0f2fe; color: #075985; }
        .badge-futsal { background: #fef9c3; color: #854d0e; }
        .badge-kaos { background: #ffedd5; color: #9a3412; }

        .slogan-text {
            background: linear-gradient(to right, #60a5fa, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

            </div>

            <!-- SLOGAN UTAMA -->

                    <span class="text-[10px] md:text-xs font-semibold uppercase tracking-wider">Sepatu Lokal Original</span>
                </div>
                <div class="bg-white/5 border border-white/10 px-4 py-2 rounded-full flex items-center gap-2 backdrop-blur-sm shadow-lg">

        </div>
    </header>

    <!-- Filter Bar -->
    <div class="bg-white border-b sticky top-[60px] z-40 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex gap-2 overflow-x-auto no-scrollbar justify-start md:justify-center">
            <button onclick="filterItems('all')" class="filter-btn active px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase tracking-widest transition">Semua</button>
            <button onclick="filterItems('running')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase tracking-widest transition">Running</button>
            <button onclick="filterItems('casual')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase tracking-widest transition">Casual</button>
            <button onclick="filterItems('futsal')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase tracking-widest transition">Futsal</button>
            <button onclick="filterItems('kaos')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase tracking-widest transition">Kaos</button>
        </div>
    </div>

    <!-- Katalog Produk -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-8">
                <!-- Produk Otomatis Disini -->
            </div>

    </section>

    <!-- Footer -->
    <footer class="bg-slate-950 text-white py-16 border-t border-slate-900">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-xl font-bold mb-2 uppercase">YUSUF_STORE 25</h3>
            <p class="text-slate-500 text-xs italic mb-8">Pusat Fashion & Sepatu Terlengkap di Padang Sidimpuan</p>
            <p class="text-[9px] tracking-[0.5em] text-slate-800 font-bold uppercase">&copy; 2024 Yusuf_Store 25</p>
        </div>
    </footer>

    <script>
        // DATA PRODUK
        const productData = [
            { id: 1, name: "Nike Running Pro", cat: "running", img: "sepatu1.jpg" },
            { id: 2, name: "Adidas Casual Neo", cat: "casual", img: "sepatu2.jpg" },
            { id: 3, name: "Specs Accelerator Futsal", cat: "futsal", img: "sepatu3.jpg" },
            { id: 4, name: "Kaos Distro Premium", cat: "kaos", img: "kaos1.jpg" },
            { id: 5, name: "New Balance 530", cat: "running", img: "sepatu4.jpg" },
            { id: 6, name: "Puma Suede Classic", cat: "casual", img: "sepatu5.jpg" },
            { id: 7, name: "Mizuno Morelia Futsal", cat: "futsal", img: "sepatu6.jpg" },
            { id: 8, name: "Kaos Oversize Y25", cat: "kaos", img: "kaos2.jpg" }
        ];

        const grid = document.getElementById('product-grid');

        function renderProducts(filter = 'all') {
            grid.innerHTML = '';
            const filtered = filter === 'all' ? productData : productData.filter(p => p.cat === filter);
            
            filtered.forEach(item => {
                const card = `
                    <div class="product-card p-3 animate-fade-in">
                        <div class="relative overflow-hidden rounded-xl">
                            <img src="${item.img}" alt="${item.name}" class="product-image" onerror="this.src='https://via.placeholder.com/400x400?text=Yusuf+Store+25';">
                        </div>
                        <div class="mt-4">
                            <span class="text-[9px] font-extrabold uppercase px-2 py-0.5 rounded badge-${item.cat}">${item.cat}</span>
                            <h3 class="font-bold text-sm text-slate-800 leading-tight mt-1 mb-4 h-10 overflow-hidden line-clamp-2">${item.name}</h3>
                            <a href="https://wa.me/6281375861195?text=Halo%20Yusuf_Store%2025,%20saya%20tertarik%20dengan%20produk:%20${encodeURIComponent(item.name)}" 
                               target="_blank"
                               class="w-full flex items-center justify-center gap-2 bg-slate-900 text-white py-2.5 rounded-xl font-bold text-xs hover:bg-blue-600 transition active:scale-95 shadow-sm">
                                <i class="fab fa-whatsapp text-sm"></i> PESAN SEKARANG
                            </a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function filterItems(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(`'${category}'`)) {
                    btn.classList.add('active');
                }
            });
            renderProducts(category);
        }

        window.onload = () => renderProducts('all');
    </script>
</body>
