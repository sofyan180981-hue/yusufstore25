<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf_Store 25 - Katalog Resmi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        .product-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 16px; 
            background: white;
        }
        
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .product-image { 
            aspect-ratio: 1/1;
            width: 100%; 
            object-fit: cover; 
            background: #f1f5f9;
            border-radius: 12px;
        }

        .filter-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .banner-logo {
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Navigasi -->
    <nav class="sticky top-0 z-50 nav-glass border-b border-slate-200">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="1000108714.jpg" alt="Logo Small" class="h-10 w-auto rounded-lg shadow-sm" onerror="this.src='https://ui-avatars.com/api/?name=Y25&background=0D8ABC&color=fff';">
                <div class="leading-none">
                    <h1 class="text-xl font-extrabold tracking-tighter uppercase text-slate-900">YUSUF_STORE <span class="text-blue-600">25</span></h1>
                    <span class="text-[9px] font-bold text-slate-400 tracking-[0.2em]">PADANG SIDIMPUAN</span>
                </div>
            </div>
            <a href="https://wa.me/6281375861195" target="_blank" class="bg-green-600 text-white px-5 py-2 rounded-full font-bold flex items-center gap-2 hover:bg-green-700 transition shadow-md text-sm">
                <i class="fab fa-whatsapp text-lg"></i> <span class="hidden sm:inline uppercase tracking-tight">CHAT ADMIN</span>
            </a>
        </div>
    </nav>

    <!-- Banner -->
    <header class="bg-slate-900 text-white py-24 md:py-32 text-center relative overflow-hidden">
        <div class="container mx-auto px-4 relative z-10">
            <div class="flex justify-center mb-8">
                <img src="1000108714.jpg" alt="Logo Yusuf_Store 25" class="banner-logo h-32 md:h-44 w-auto rounded-3xl border-4 border-blue-500/30 shadow-2xl shadow-blue-500/20" onerror="this.style.display='none'">
            </div>
            
            <h2 class="text-5xl md:text-8xl font-extrabold mb-4 italic uppercase tracking-tighter leading-tight">
                YUSUF_STORE <span class="text-blue-500">25</span>
            </h2>
            <div class="flex items-center justify-center gap-2 mb-6 text-blue-400 font-bold tracking-[0.3em] text-xs md:text-sm uppercase">
                <i class="fas fa-map-marker-alt"></i> PADANG SIDIMPUAN
            </div>
        </div>
        <div class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-600 rounded-full blur-[100px]"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-blue-900 rounded-full blur-[100px]"></div>
        </div>
    </header>

    <!-- Filter -->
    <div class="bg-white border-b sticky top-[65px] z-40 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex gap-2 overflow-x-auto no-scrollbar justify-center">
            <button onclick="filterShoes('all')" class="filter-btn active whitespace-nowrap px-6 py-2 rounded-xl border border-slate-200 font-bold text-sm transition">Semua</button>
            <button onclick="filterShoes('casual')" class="filter-btn whitespace-nowrap px-6 py-2 rounded-xl border border-slate-200 font-bold text-sm transition">Casual</button>
            <button onclick="filterShoes('running')" class="filter-btn whitespace-nowrap px-6 py-2 rounded-xl border border-slate-200 font-bold text-sm transition">Running</button>
            <button onclick="filterShoes('sneakers')" class="filter-btn whitespace-nowrap px-6 py-2 rounded-xl border border-slate-200 font-bold text-sm transition">Sneakers</button>
        </div>
    </div>

    <!-- Grid Produk -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div id="shoe-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-8">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-950 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <img src="1000108714.jpg" alt="Logo Footer" class="h-12 mx-auto mb-6 rounded-lg opacity-80" onerror="this.style.display='none'">
            <h3 class="text-2xl font-black mb-2 uppercase">YUSUF_STORE 25</h3>
            <p class="text-slate-500 text-sm mb-12 italic uppercase tracking-widest">Padang Sidimpuan</p>
            <p class="text-[10px] tracking-[0.5em] text-slate-700 font-bold uppercase">&copy; 2024 Yusuf_Store 25</p>
        </div>
    </footer>

    <script>
        // CARA MERUBAH NAMA SEPATU:
        // Ganti tulisan di dalam tanda petik pada bagian 'name' di bawah ini.
        // Contoh: name: "Nama Sepatu Bapak"
        
        const shoeData = [
            { id: 1, name: "Adidas Casual Neo", cat: "casual", img: "sepatu1.jpg" },
            { id: 2, name: "Nike Running Swift", cat: "running", img: "sepatu2.jpg" },
            { id: 3, name: "Vans Old Skool", cat: "sneakers", img: "sepatu3.jpg" },
            { id: 4, name: "Puma Casual Drive", cat: "casual", img: "sepatu4.jpg" },
            { id: 5, name: "Asics Running Gel", cat: "running", img: "sepatu5.jpg" },
            { id: 6, name: "Converse All Star", cat: "sneakers", img: "sepatu6.jpg" },
            { id: 7, name: "Reebok Classic", cat: "casual", img: "sepatu7.jpg" },
            { id: 8, name: "Adidas Running Boost", cat: "running", img: "sepatu8.jpg" },
            { id: 9, name: "Nike Air Jordan", cat: "sneakers", img: "sepatu9.jpg" },
            { id: 10, name: "New Balance Casual", cat: "casual", img: "sepatu10.jpg" }
        ];

        const grid = document.getElementById('shoe-grid');

        function renderShoes(filter = 'all') {
            grid.innerHTML = '';
            const filtered = filter === 'all' ? shoeData : shoeData.filter(s => s.cat === filter);
            
            filtered.forEach(shoe => {
                const card = `
                    <div class="product-card p-3 border border-slate-100">
                        <div class="relative overflow-hidden rounded-xl bg-slate-100">
                            <img src="${shoe.img}" alt="${shoe.name}" class="product-image" onerror="this.src='https://via.placeholder.com/400x400?text=Foto+Sepatu';">
                        </div>
                        <div class="mt-4">
                            <p class="text-[9px] font-bold uppercase text-blue-600 tracking-wider">${shoe.cat}</p>
                            <h3 class="font-bold text-sm md:text-base text-slate-800 leading-tight mb-3 h-10 overflow-hidden">${shoe.name}</h3>
                            <a href="https://wa.me/6281375861195?text=Halo%20Yusuf_Store%2025,%20saya%20tertarik%20dengan%20${shoe.name}" 
                               class="w-full flex items-center justify-center gap-2 bg-slate-900 text-white py-2 rounded-lg font-bold text-xs hover:bg-blue-600 transition shadow-sm">
                                <i class="fab fa-whatsapp"></i> PESAN
                            </a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function filterShoes(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase() === category || (category === 'all' && btn.innerText === 'Semua')) {
                    btn.classList.add('active');
                }
            });
            renderShoes(category);
        }

        window.onload = () => renderShoes('all');
    </script>
</body>
</html>
