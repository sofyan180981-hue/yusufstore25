<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Yusuf_Store 25 - Pusat sepatu Nike, Adidas, Onitsuka, NB, On Cloud, Puma, Ortus, 910, Skechers, Hoka, Asics di Padang Sidimpuan.">
    <meta name="keywords" content="sepatu import padang sidimpuan, nike sidimpuan, adidas sidimpuan, hoka sidimpuan, on cloud indonesia, yusuf_store 25">
    <meta name="author" content="Yusuf_Store 25">
    
    <title>Yusuf_Store 25 - Brand Ternama & Kualitas Import</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        /* --- LOGO ANIMATION --- */
        .logo-shop-main {
            animation: floating 3s ease-in-out infinite;
            border: 2px solid rgba(37, 99, 235, 0.4);
            transition: all 0.4s ease;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }

        /* --- PRODUCT CARDS --- */
        .product-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 16px; 
            background: white;
            border: 1px solid #f1f5f9;
        }
        
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .product-image { 
            aspect-ratio: 1/1;
            width: 100%; 
            object-fit: cover; 
            background: #f8fafc;
            border-radius: 12px;
            cursor: zoom-in;
        }

        .filter-btn {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* --- MODAL ZOOM STYLE --- */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 12px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .badge-running { background: #dcfce7; color: #166534; }
        .badge-casual { background: #e0f2fe; color: #075985; }
        .badge-futsal { background: #fef9c3; color: #854d0e; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- MODAL UNTUK ZOOM FOTO -->
    <div id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgFullView">
        <div id="modalCaption" class="text-center text-white mt-4 font-bold"></div>
    </div>

    <!-- Navigasi -->
    <nav class="sticky top-0 z-50 nav-glass border-b border-slate-200">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="1000108714.jpg" class="h-11 w-11 rounded-xl logo-shop-main object-cover" onerror="this.src='https://ui-avatars.com/api/?name=Y25&background=2563eb&color=fff';">
                <h1 class="text-lg font-extrabold tracking-tighter uppercase">YUSUF_STORE <span class="text-blue-600">25</span></h1>
            </div>
            <a href="https://wa.me/6281375861195" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-full font-bold flex items-center gap-2 text-[10px] uppercase">
                <i class="fab fa-whatsapp"></i> Chat Admin
            </a>
        </div>
    </nav>

    <!-- Filter -->
    <div class="bg-white border-b sticky top-[68px] z-40 overflow-x-auto">
        <div class="container mx-auto px-4 py-4 flex gap-2 justify-start md:justify-center">
            <button onclick="filterItems('all')" class="filter-btn active px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase">Semua</button>
            <button onclick="filterItems('running')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase">Running</button>
            <button onclick="filterItems('casual')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase">Casual</button>
            <button onclick="filterItems('futsal')" class="filter-btn px-6 py-2 rounded-xl border border-slate-200 font-bold text-xs uppercase">Futsal</button>
        </div>
    </div>

    <!-- Katalog -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Data akan muncul di sini via JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // MASUKKAN DAFTAR PRODUK BAPAK DI SINI AGAR TIDAK HILANG
        const productData = [
	    { id: 1, name: "Nike Vomero Size 43", cat: "running", img: "sepatu1.jpg" },
            { id: 2, name: "Le Coq Size 40", cat: "casual", img: "sepatu2.jpg" },
            { id: 3, name: "Nike Pegasus Size 38", cat: "running", img: "sepatu3.jpg" },
            { id: 4, name: "Kaos Puma Premium", cat: "kaos", img: "kaos1.jpg" },
            { id: 5, name: "Asics M.Speed Size 36", cat: "running", img: "sepatu4.jpg" },
            { id: 6, name: "Adidas SL72 Size 40", cat: "Casual", img: "sepatu5.jpg" },
            { id: 7, name: "Adidas UltraBosst Size 42", cat: "running", img: "sepatu6.jpg" },
            { id: 8, name: "Adidas Adizero Pro 4 Size 39", cat: "running", img: "sepatu7.jpg" },
            { id: 9, name: "Adidas UltraBosst Size 41", cat: "running", img: "sepatu8.jpg" },
            { id: 10, name: "Puma Nitro Size 42", cat: "running", img: "sepatu9.jpg" },
            { id: 11, name: "Hugo Boss Size 40", cat: "Casual", img: "sepatu10.jpg" },
            { id: 12, name: "Puma Nitro Size 43", cat: "running", img: "sepatu11.jpg" },
            { id: 13, name: "910 (Nineten) Size 37", cat: "running", img: "sepatu12.jpg" },
            { id: 14, name: "Skechers Size 36", cat: "running", img: "sepatu13.jpg" },
            { id: 15, name: "Asics Tokyo Size 38", cat: "running", img: "sepatu14.jpg" },
            { id: 16, name: "Puma Palermo Size 40", cat: "Casual", img: "sepatu15.jpg" },
            { id: 17, name: "Skechers Size 43", cat: "Casual", img: "sepatu16.jpg" }
        ];	

        const grid = document.getElementById('product-grid');

        // FUNGSI UNTUK ZOOM FOTO
        function openModal(src, name) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("imgFullView");
            const caption = document.getElementById("modalCaption");
            modal.style.display = "block";
            modalImg.src = src;
            caption.innerHTML = name;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // FUNGSI TAMPILKAN PRODUK
        function renderProducts(filter = 'all') {
            grid.innerHTML = '';
            const filtered = filter === 'all' ? productData : productData.filter(p => p.cat === filter);
            
            filtered.forEach(item => {
                grid.innerHTML += `
                    <div class="product-card p-3">
                        <img src="${item.img}" 
                             class="product-image" 
                             onclick="openModal('${item.img}', '${item.name}')"
                             onerror="this.src='https://via.placeholder.com/400x400?text=Yusuf+Store';">
                        <div class="mt-4">
                            <span class="text-[9px] font-extrabold uppercase px-2 py-0.5 rounded badge-${item.cat}">${item.cat}</span>
                            <h3 class="font-bold text-sm text-slate-800 mt-1 mb-4 h-10 overflow-hidden">${item.name}</h3>
                            <button onclick="orderWA('${item.name}')" class="w-full bg-slate-900 text-white py-2 rounded-xl font-bold text-xs uppercase hover:bg-blue-600 transition">Pesan</button>
                        </div>
                    </div>
                `;
            });
        }

        function orderWA(productName) {
            const message = encodeURIComponent(`Halo Yusuf_Store 25, saya ingin memesan: ${productName}`);
            window.open(`https://wa.me/6281375861195?text=${message}`, '_blank');
        }

        function filterItems(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts(category);
        }

        // Klik di mana saja untuk tutup modal
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        window.onload = () => renderProducts('all');
    </script>
</body>
</html>
